name: build-and-deploy.yaml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
jobs:
  build:
    name: build
    runs-on: macos-15
    steps:
      - name: checkout-project
        uses: actions/checkout@v4
      - name: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - name: gradle-build
        run: | 
          ./gradlew build
          ./gradlew :test:generateGdprDocumentation